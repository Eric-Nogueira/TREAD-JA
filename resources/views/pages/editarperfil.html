<form method="post">
    Nome completo:<input type="text" name="nome" id="nome" required>
    Endereço:<input type="text" name="endereco" id="endereco" required>
    Escolaridade:<textarea name="escolaridade" id="escolaridade" required></textarea>
    Telefone:<input type="tel" name="tel" id="tel" required>
    E-mail:<input type="email" name="mail" id="mail" required>
    <button type="submit">Atualizar informações</button>
</form>
